allprojects {

}
subprojects {
    version = '1.0.0'

    apply plugin: 'java'
    apply plugin: 'application'
    apply plugin: 'idea'

    repositories {
        mavenCentral()
        jcenter()
    }

    dependencies {
        // This dependency is used by the application.
        implementation "com.google.guava:guava:28.2-jre"

        // Use JUnit Jupiter API for testing.
        testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'

        // Use JUnit Jupiter Engine for testing.
        testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.0'
        // https://mvnrepository.com/artifact/org.springframework/spring-test
        testCompile group: 'org.springframework', name: 'spring-test', version: '5.2.8.RELEASE'
// https://mvnrepository.com/artifact/org.hamcrest/hamcrest-all
        testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'

        // Spring AOP 依赖
// https://mvnrepository.com/artifact/org.aspectj/aspectjweaver
        compile group: 'org.aspectj', name: 'aspectjweaver', version: '1.9.6'


        // 日志
        // https://mvnrepository.com/artifact/org.slf4j/slf4j-api
        compile group: 'org.slf4j', name: 'slf4j-api', version: '2.0.0-alpha1'

        // https://mvnrepository.com/artifact/ch.qos.logback/logback-classic
        compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.3.0-alpha5'


        //commons





    }
    test {
        // Use junit platform for unit tests
        useJUnitPlatform()
    }
}

